<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --accent-hover: #2563eb;
            --border-color: #334155;
            --success: #22c55e;
            --error: #ef4444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e1b4b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            text-align: center;
            color: var(--accent-primary);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: none;
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .tab-button:hover::before {
            left: 100%;
        }

        .tab-button.active {
            background: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .form-section {
            background: rgba(15, 23, 42, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease-out;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .results {
            margin-top: 1.5rem;
            position: relative;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .results-content {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: auto;
            margin-top: 70px;
            border-radius: 6px;
            background: rgba(15, 23, 42, 0.2);
            padding: 1rem;
        }

        .results-content::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .results-content::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 4px;
        }

        .results-content::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        .results-content::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        .table-controls {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 6px;
        }

        .results table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 0;
        }

        .results th {
            position: sticky;
            top: 0;
            background: var(--accent-primary);
            z-index: 1;
            padding: 12px 16px;
            text-align: left;
        }

        .results td {
            background: rgba(15, 23, 42, 0.3);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .results tr:last-child td {
            border-bottom: none;
        }

        pre {
            background: rgba(15, 23, 42, 0.3);
            padding: 15px;
            border-radius: 6px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid var(--accent-primary);
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .chart-container {
            background: rgba(15, 23, 42, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            height: 400px;
            position: relative;
        }

        .schema-card {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .schema-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .schema-table {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .schema-table-name {
            color: var(--accent-primary);
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .schema-columns {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .column-tag {
            background: rgba(59, 130, 246, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            border: 1px solid var(--accent-primary);
            font-size: 0.8rem;
            animation: fadeIn 0.3s ease-out;
        }

        .tables-header {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .custom-file-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .file-name {
            margin-left: 10px;
            color: var(--text-secondary);
        }

        input[type="file"] {
            display: none;
        }

        .format-selector {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .format-option {
            padding: 8px 16px;
            background: rgba(15, 23, 42, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .format-option.active {
            background: var(--accent-primary);
            border-color: var(--accent-secondary);
        }

        .format-option:hover {
            transform: translateY(-2px);
            border-color: var(--accent-primary);
        }

        .result-container {
            position: relative;
        }

        .download-btn {
            padding: 8px 12px;
            background: var(--accent-primary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .analyze-btn {
            padding: 8px 12px;
            background: var(--accent-primary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .chart-selector {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .chart-type {
            padding: 8px 16px;
            background: rgba(15, 23, 42, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.5;
        }

        .chart-type.available {
            opacity: 1;
            cursor: pointer;
        }

        .chart-type.active {
            background: var(--accent-primary);
            border-color: var(--accent-secondary);
        }

        @media (max-width: 768px) {
            .close-modal {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.2.0/dist/chartjs-chart-matrix.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Natural Language to SQL Query Generator</h1>
        
        <div class="tabs">
            <button onclick="showTab('upload')" id="uploadTab" class="tab-button">
                Upload File
            </button>
            <button onclick="showTab('connect')" id="connectTab" class="tab-button">
                Connect Database
            </button>
        </div>

        <div id="uploadSection" class="form-section">
            <label class="custom-file-upload">
                <input type="file" id="fileInput" accept=".db,.xlsx,.xls,.csv">
                üìÇ Choose File
                <span id="fileName" class="file-name">No file chosen</span>
            </label>
            <button onclick="uploadFile()" class="tab-button">Upload File</button>
        </div>

        <div id="connectSection" class="form-section" style="display: none;">
            <input type="text" class="input-field" id="dbHost" placeholder="Host (e.g., localhost)">
            <input type="text" class="input-field" id="dbPort" placeholder="Port">
            <input type="text" class="input-field" id="dbName" placeholder="Database Name">
            <input type="text" class="input-field" id="dbUser" placeholder="Username">
            <input type="password" class="input-field" id="dbPassword" placeholder="Password">
            <button onclick="connectDB()" class="tab-button">Connect Database</button>
        </div>

        <div id="schemaInfo" class="results"></div>

        <textarea id="nlQuery" class="input-field" placeholder="Enter your query in natural language (e.g., 'Show me total sales for last 7 days')"></textarea>
        <button onclick="generateQuery()" class="tab-button">Generate & Execute Query</button>
        
        <div id="sqlQuery" class="results"></div>
        
        <div class="format-selector">
            <div class="format-option active" onclick="setFormat('table')">
                üìä Table View
            </div>
            <div class="format-option" onclick="setFormat('json')">
                { } JSON View
            </div>
            <div class="format-option" onclick="setFormat('csv')">
                üìë CSV View
            </div>
        </div>
        <div id="result" class="results">
            <div class="table-controls">
                <div class="table-pagination">
                    <button class="tab-button" onclick="previousPage()">Previous</button>
                    <span class="page-info">Page <span id="currentPage">1</span></span>
                    <button class="tab-button" onclick="nextPage()">Next</button>
                </div>
                <div>
                    <button class="download-btn" onclick="downloadResults()">üíæ Download</button>
                    <button class="analyze-btn" onclick="openAnalysis()">üîç Analyze Data</button>
                </div>
            </div>
            <div class="results-content"></div>
        </div>
        <div class="chart-selector">
            <div class="chart-type" data-type="table">üìä Table</div>
            <div class="chart-type" data-type="bar">üìä Bar Chart</div>
            <div class="chart-type" data-type="line">üìà Line Chart</div>
            <div class="chart-type" data-type="pie">ü•ß Pie Chart</div>
            <div class="chart-type" data-type="scatter">üî¥ Scatter Plot</div>
            <div class="chart-type" data-type="heatmap">üå°Ô∏è Heatmap</div>
            <div class="chart-type" data-type="histogram">üìä Histogram</div>
            <div class="chart-type" data-type="gauge">‚è≥ Gauge</div>
        </div>
        <div class="chart-container">
            <canvas id="chartContainer"></canvas>
        </div>

        <div id="loading" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
            <span class="loader"></span>
        </div>
    </div>

    <script>
        let currentFormat = 'table';
        let currentResults = null;
        let currentPage = 1;
        const rowsPerPage = 10;
        let filteredData = [];
        let currentVisualizations = null;

        class ChartVisualizer {
            constructor(canvas, data, suggestions) {
                this.canvas = canvas;  // Store canvas instead of context
                this.data = data;
                this.suggestions = suggestions || { suitable_charts: [] };
                this.chart = null;
                
                // Clear any existing canvas content
                const ctx = this.canvas.getContext('2d');
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            destroyChart() {
                if (this.chart) {
                    this.chart.destroy();
                    this.chart = null;
                    
                    // Clear canvas completely
                    const ctx = this.canvas.getContext('2d');
                    ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Reset canvas dimensions to force redraw
                    this.canvas.width = this.canvas.width;
                }
            }

            createBarChart(labels, values) {
                this.destroyChart();
                this.chart = new Chart(this.canvas, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Values',
                            data: values,
                            backgroundColor: 'rgba(59, 130, 246, 0.5)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                });
            }

            createLineChart(labels, values) {
                this.destroyChart();
                this.chart = new Chart(this.canvas, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Values',
                            data: values,
                            borderColor: 'rgba(59, 130, 246, 1)',
                            tension: 0.4,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                });
            }

            createPieChart(labels, values) {
                this.destroyChart();
                this.chart = new Chart(this.canvas, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: [
                                'rgba(59, 130, 246, 0.5)',
                                'rgba(96, 165, 250, 0.5)',
                                'rgba(147, 197, 253, 0.5)',
                                'rgba(191, 219, 254, 0.5)',
                                'rgba(219, 234, 254, 0.5)'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            createScatterChart(xValues, yValues, xLabel, yLabel) {
                this.destroyChart();
                const data = xValues.map((x, i) => ({x: x, y: yValues[i]}));
                
                this.chart = new Chart(this.canvas, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Data Points',
                            data: data,
                            backgroundColor: 'rgba(59, 130, 246, 0.5)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: xLabel
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: yLabel
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                });
            }

            createHeatmap(data, labels) {
                this.destroyChart();
                
                const dataset = [];
                const minValue = Math.min(...data.flat());
                const maxValue = Math.max(...data.flat());
                
                data.forEach((row, i) => {
                    row.forEach((value, j) => {
                        dataset.push({
                            x: j,
                            y: i,
                            v: value
                        });
                    });
                });

                this.chart = new Chart(this.canvas, {
                    type: 'matrix',
                    data: {
                        datasets: [{
                            label: 'Correlation Matrix',
                            data: dataset,
                            backgroundColor(context) {
                                const value = context.dataset.data[context.dataIndex].v;
                                const alpha = Math.abs(value);
                                return value > 0 
                                    ? `rgba(59, 130, 246, ${alpha})`
                                    : `rgba(239, 68, 68, ${alpha})`;
                            },
                            borderColor: 'rgba(15, 23, 42, 0.3)',
                            borderWidth: 1,
                            width: function(context) {
                                const chart = context.chart;
                                const area = chart.chartArea || {};
                                const dimension = Math.min(area.right - area.left, area.bottom - area.top);
                                return dimension / labels.length - 2;
                            },
                            height: function(context) {
                                const chart = context.chart;
                                const area = chart.chartArea || {};
                                const dimension = Math.min(area.right - area.left, area.bottom - area.top);
                                return dimension / labels.length - 2;
                            }
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'linear',
                                offset: true,
                                min: -0.5,
                                max: labels.length - 0.5,
                                ticks: {
                                    stepSize: 1,
                                    callback: value => labels[value] || ''
                                },
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                type: 'linear',
                                offset: true,
                                min: -0.5,
                                max: labels.length - 0.5,
                                ticks: {
                                    stepSize: 1,
                                    callback: value => labels[value] || ''
                                },
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    title() {
                                        return '';
                                    },
                                    label(context) {
                                        const v = context.dataset.data[context.dataIndex];
                                        return [
                                            `${labels[v.x]} vs ${labels[v.y]}`,
                                            `Correlation: ${v.v.toFixed(2)}`
                                        ];
                                    }
                                }
                            },
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }
        }

        function generateTableHtml(data) {
            if (!data || data.length === 0) return '<p>No results to display</p>';
            
            filteredData = [...data];
            const start = (currentPage - 1) * rowsPerPage;
            const paginatedData = filteredData.slice(start, start + rowsPerPage);
            
            const headers = Object.keys(data[0]);
            let tableHtml = '<table><tr>';
            
            headers.forEach(key => {
                tableHtml += `<th onclick="sortTable('${key}')">${key}</th>`;
            });
            tableHtml += '</tr>';

            paginatedData.forEach(row => {
                tableHtml += '<tr>';
                headers.forEach(key => {
                    tableHtml += `<td>${row[key]}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</table>';
            
            document.getElementById('currentPage').textContent = currentPage;
            return tableHtml;
        }

        async function resetUI() {
            document.getElementById('schemaInfo').innerHTML = '<p>Please upload a database or Excel file to view schema.</p>';
            document.getElementById('sqlQuery').innerHTML = '';
            document.querySelector('#result .results-content').innerHTML = '';
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showLoading();
                const response = await fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.error) {
                    await resetUI();
                    alert(result.error);
                } else {
                    alert('File uploaded successfully');
                    await updateSchema();
                }
            } catch (error) {
                await resetUI();
                alert('Error uploading file: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function updateSchema() {
            try {
                const response = await fetch('http://localhost:5000/schema');
                const schema = await response.json();
                
                const schemaInfo = document.getElementById('schemaInfo');
                if (Object.keys(schema).length === 0) {
                    schemaInfo.innerHTML = '<p>Please upload a database or Excel file to view schema.</p>';
                    return;
                }
                
                let schemaHtml = '<div class="tables-header">üìä Available Tables</div>';
                for (const [table, columns] of Object.entries(schema)) {
                    if (table !== 'temp_table') {
                        schemaHtml += `
                            <div class="schema-card">
                                <div class="schema-table-name">
                                    <span>üìã ${table}</span>
                                </div>
                                <div class="schema-table">
                                    <div class="schema-columns">
                                        ${columns.map(col => `
                                            <span class="column-tag">${col}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                schemaInfo.innerHTML = schemaHtml;

                const cards = document.querySelectorAll('.schema-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.3s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            } catch (error) {
                console.error('Error fetching schema:', error);
            }
        }

        async function generateQuery() {
            showLoading();
            const nlQuery = document.getElementById('nlQuery').value;
            const sqlQueryDiv = document.getElementById('sqlQuery');
            const resultContent = document.querySelector('#result .results-content');

            try {
                sqlQueryDiv.innerHTML = '';
                resultContent.innerHTML = '';
                
                const response = await fetch('http://localhost:5000/generate-query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: nlQuery })
                });

                const data = await response.json();
                
                if (data.error) {
                    resultContent.innerHTML = `<strong>Error:</strong><br>${data.error}`;
                    return;
                }

                if (data.sql_query) {
                    sqlQueryDiv.innerHTML = `<strong>Generated SQL:</strong><br>${data.sql_query}`;
                }
                
                if (data.results && data.results.length > 0) {
                    displayResults(data.results, data.visualizations);
                } else {
                    resultContent.innerHTML = '<p>No results found</p>';
                }

            } catch (error) {
                resultContent.innerHTML = `<strong>Error:</strong><br>${error.message}`;
            } finally {
                hideLoading();
            }
        }

        function displayFormattedData(data, format) {
            const resultContent = document.querySelector('#result .results-content');
            switch(format) {
                case 'json':
                    resultContent.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    break;
                case 'csv':
                    resultContent.innerHTML = generateCsvText(data);
                    break;
                default:
                    resultContent.innerHTML = generateTableHtml(data);
            }
        }

        function setFormat(format) {
            currentFormat = format;
            document.querySelectorAll('.format-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            if (currentResults) {
                displayFormattedData(currentResults, format);
            }
        }

        function displayResults(data, visualizations) {
            currentResults = data;
            currentVisualizations = visualizations || { suitable_charts: [] };
            
            displayFormattedData(data, currentFormat);
            document.querySelector('#result').style.display = 'block';

            const canvas = document.getElementById('chartContainer');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const visualizer = new ChartVisualizer(canvas, data, currentVisualizations);

            document.querySelectorAll('.chart-type').forEach(el => {
                el.classList.remove('available', 'active');
                const oldEl = el.cloneNode(true);
                el.parentNode.replaceChild(oldEl, el);
            });

            document.querySelectorAll('.chart-type').forEach(el => {
                const type = el.dataset.type;
                if (currentVisualizations.suitable_charts?.find(c => c.type === type)) {
                    el.classList.add('available');
                    el.onclick = () => {
                        try {
                            visualizer.destroyChart();
                            document.querySelectorAll('.chart-type').forEach(c => c.classList.remove('active'));
                            el.classList.add('active');
                            
                            const suggestion = currentVisualizations.suitable_charts.find(c => c.type === type);
                            if (!suggestion) return;

                            switch(type) {
                                case 'bar':
                                    visualizer.createBarChart(
                                        data.map(row => row[suggestion.suggested_columns[0]]),
                                        data.map(row => row[suggestion.suggested_columns[1]])
                                    );
                                    break;
                                case 'line':
                                    visualizer.createLineChart(
                                        data.map(row => row[suggestion.suggested_columns.x]),
                                        data.map(row => row[suggestion.suggested_columns.y])
                                    );
                                    break;
                                case 'pie':
                                    visualizer.createPieChart(
                                        data.map(row => row[suggestion.suggested_columns.labels]),
                                        data.map(row => row[suggestion.suggested_columns.values])
                                    );
                                    break;
                                case 'scatter':
                                    visualizer.createScatterChart(
                                        data.map(row => row[suggestion.suggested_columns.x]),
                                        data.map(row => row[suggestion.suggested_columns.y]),
                                        suggestion.suggested_columns.x,
                                        suggestion.suggested_columns.y
                                    );
                                    break;
                                case 'heatmap':
                                    const correlationData = calculateCorrelationMatrix(data, suggestion.suggested_columns);
                                    visualizer.createHeatmap(correlationData, suggestion.suggested_columns);
                                    break;
                            }
                        } catch (error) {
                            console.error('Chart creation error:', error);
                        }
                    };
                }
            });

            if (currentVisualizations.suitable_charts?.length > 0) {
                const firstChart = document.querySelector(`.chart-type[data-type="${currentVisualizations.suitable_charts[0].type}"]`);
                if (firstChart) {
                    firstChart.click();
                }
            }
        }

        function calculateCorrelationMatrix(data, columns) {
            const matrix = [];
            for (let i = 0; i < columns.length; i++) {
                const row = [];
                for (let j = 0; j < columns.length; j++) {
                    const col1 = data.map(d => parseFloat(d[columns[i]]));
                    const col2 = data.map(d => parseFloat(d[columns[j]]));
                    row.push(calculateCorrelation(col1, col2));
                }
                matrix.push(row);
            }
            return matrix;
        }

        function calculateCorrelation(x, y) {
            const n = x.length;
            const sum1 = x.reduce((a, b) => a + b, 0);
            const sum2 = y.reduce((a, b) => a + b, 0);
            const sum1sq = x.reduce((a, b) => a + b * b, 0);
            const sum2sq = y.reduce((a, b) => a + b * b, 0);
            const psum = x.map((x, i) => x * y[i]).reduce((a, b) => a + b, 0);
            const num = psum - (sum1 * sum2 / n);
            const den = Math.sqrt((sum1sq - sum1 * sum1 / n) * (sum2sq - sum2 * sum2 / n));
            return den === 0 ? 0 : num / den;
        }

        function sortTable(column) {
            if (!currentResults) return;
            
            const headers = document.querySelectorAll('.results th');
            headers.forEach(header => {
                if (header.textContent !== column) {
                    header.classList.remove('sort-asc', 'sort-desc');
                }
            });
            
            const header = Array.from(headers).find(h => h.textContent === column);
            const isAsc = header.classList.contains('sort-asc');
            
            headers.forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
            header.classList.add(isAsc ? 'sort-desc' : 'sort-asc');
            
            filteredData.sort((a, b) => {
                let comparison = 0;
                if (a[column] > b[column]) comparison = 1;
                if (a[column] < b[column]) comparison = -1;
                return isAsc ? -comparison : comparison;
            });
            
            displayResults(currentResults, currentVisualizations);
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayResults(currentResults, currentVisualizations);
            }
        }

        function nextPage() {
            const maxPage = Math.ceil(filteredData.length / rowsPerPage);
            if (currentPage < maxPage) {
                currentPage++;
                displayResults(currentResults, currentVisualizations);
            }
        }

        function generateCsvText(data) {
            if (!data.length) return '';
            const headers = Object.keys(data[0]);
            const rows = [headers.join(',')];
            
            data.forEach(row => {
                rows.push(headers.map(header => `"${row[header]}"`).join(','));
            });
            
            return `<pre>${rows.join('\n')}</pre>`;
        }

        function downloadResults() {
            if (!currentResults) return;
            
            let content, filename, type;
            switch(currentFormat) {
                case 'json':
                    content = JSON.stringify(currentResults, null, 2);
                    filename = 'results.json';
                    type = 'application/json';
                    break;
                case 'csv':
                    content = generateCsvText(currentResults).replace('<pre>', '').replace('</pre>', '');
                    filename = 'results.csv';
                    type = 'text/csv';
                    break;
                default:
                    const table = document.querySelector('#result table').outerHTML;
                    content = `<html><body>${table}</body></html>`;
                    filename = 'results.html';
                    type = 'text/html';
            }
            
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function generateReport() {
            if (!currentResults) return;
            
            try {
                showLoading();
                const response = await fetch('http://localhost:5000/generate-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: currentResults })
                });
                
                const result = await response.json();
                if (result.error) {
                    alert(result.error);
                    return;
                }
                
                window.location.href = `report.html?id=${result.report_id}`;
            } catch (error) {
                alert('Error generating report: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function openAnalysis() {
            if (!currentResults) return;
            
            try {
                showLoading();
                fetch('http://localhost:5000/generate-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: currentResults })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.error) {
                        alert(result.error);
                        return;
                    }
                    window.location.href = `analysis.html?id=${result.report_id}`;
                })
                .catch(error => {
                    alert('Error analyzing data: ' + error.message);
                })
                .finally(() => {
                    hideLoading();
                });
            } catch (error) {
                hideLoading();
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
        });

        function showTab(tab) {
            document.getElementById('uploadSection').style.display = tab === 'upload' ? 'block' : 'none';
            document.getElementById('connectSection').style.display = tab === 'connect' ? 'block' : 'none';
            document.getElementById('uploadTab').classList.toggle('active', tab === 'upload');
            document.getElementById('connectTab').classList.toggle('active', tab === 'connect');
            resetUI();
        }

        async function connectDB() {
            const connectionData = {
                host: document.getElementById('dbHost').value,
                port: document.getElementById('dbPort').value,
                database: document.getElementById('dbName').value,
                user: document.getElementById('dbUser').value,
                password: document.getElementById('dbPassword').value
            };

            try {
                showLoading();
                const response = await fetch('http://localhost:5000/connect-db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(connectionData)
                });

                const result = await response.json();
                if (result.error) {
                    alert(result.error);
                } else {
                    alert('Database connected successfully');
                    await updateSchema();
                }
            } catch (error) {
                alert('Error connecting to database: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        resetUI();
    </script>
